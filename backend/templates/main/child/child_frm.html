{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block head %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="page-header flex-wrap">
        <h3 class="mb-0"> Child Registration <span class="pl-0 h6 pl-sm-2 text-muted d-inline-block">
                <div class="d-flex">
                    <button type="button" class="btn btn-sm bg-white btn-icon-text border">
                        <i class="mdi mdi-email btn-icon-prepend"></i> Email </button>
                    <button type="button" class="btn btn-sm bg-white btn-icon-text border ml-3">
                        <i class="mdi mdi-printer btn-icon-prepend"></i> Print </button>
                    <a title="Register Child" class="btn btn-sm ml-3 btn-success" href="{% url 'manage_child' %}"><i
                            class="mdi mdi-account-plus btn-icon-prepend"></i>
                    </a>
                    <a title="Upload Picture" class="btn btn-sm ml-3 btn-success" href=""><i
                            class="mdi mdi-upload btn-icon-prepend"></i>
                    </a>
                    <a title="View List..." class="btn btn-sm ml-3 btn-success" href="{% url 'child_list' %}"><i
                            class="mdi mdi-chart-line btn-icon-prepend"></i>
                    </a>
                </div>
    </div>
    <hr>

    <div class="form-content my-3 p-3">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!--  -->
                            {{ form|crispy }}
                            <div>
                                <button type="submit" class="btn btn-sm btn-primary">Register Child</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
