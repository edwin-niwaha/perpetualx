{% for book in books %}
<tr id="book-{{ book.pk }}" class="book-row">
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.description }}</td>
    <td>{{ book.year }}</td>
    <td>
        <button class="btn btn-primary btn-sm" hx-get="{% url 'edit_book' pk=book.pk %}" hx-target="#dialog"><i
                class="bi bi-pencil"></i></button>
        <button class="btn btn-danger btn-sm" hx-get="{% url 'remove_book_confirmation' pk=book.pk %}"
            hx-target="#dialog"><i class="bi bi-trash"></i></button>
    </td>
</tr>
{% endfor %}
